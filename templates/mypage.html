{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/css/mypage.css">    
{% endblock head %}

{% block section %}
    <div class="product-container">
        <div class="product-header">마이페이지</div><hr>
        <p class="small-header">내가 올린 상품</p>
         <div class="product-grid">
            <div class="product-card">
                <a href="./product_detail.html">
                <img src="../static/images/chunsik.jpg" alt="상품 이미지">
                <div class="product-info">
                <div class="product-name">카카오프렌즈 춘식이 장난감</div>

            </div>

            <div class="product-card">

        </div>
    </div>

    <div class="review-container">
        <p class="small-header">내가 작성한 리뷰</p>
         <div class="review-grid">
            <div class="review-card">
                <a href="#">

                    <p class="review-subtitle">아이폰16 케이스 구매</p>
                    <div class="review-stars">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                </div>
                <img src="../static/images/pcase.jpeg" alt="리뷰 상품 이미지" class="review-image">
                </a>
            </div>

            <div class="review-card">
                <a href="#">
                <div class="review-content">
                    <h3 class="review-title">싸게 잘 샀어용</h3>
                    <p class="review-subtitle">아이폰16 케이스 구매</p>
                    <div class="review-stars">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                </div>
                <img src="../static/images/pcase.jpeg" alt="리뷰 상품 이미지" class="review-image">
                </a>
            </div>

            <div class="review-card">
                <a href="#">
                <div class="review-content">
                    <h3 class="review-title">싸게 잘 샀어용</h3>
                    <p class="review-subtitle">아이폰16 케이스 구매</p>
                    <div class="review-stars">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                </div>
                <img src="../static/images/pcase.jpeg" alt="리뷰 상품 이미지" class="review-image">
                </a>
            </div>
        </div>
    </div>

    <div class="edit-container">
        <p class="small-header">회원정보 수정하기</p>

        <form class="edit-form">
            <div class="form-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" value="chunsikabba" readonly>
            </div>

            <div class="form-group">
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" placeholder="">
            </div>

            <div class="form-group">
                <label for="confirm-password">새 비밀번호 확인</label>
                <input type="password" id="confirm-password" placeholder="">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="user-email" value="ewhain@gmail.com" readonly>
            </div>

            <div class="form-group">
                <label for="phone">전화번호(선택)</label>
                <input type="text" id="phone" placeholder="">
            </div>
        </form>
    </div>

    <button type="submit" class="edit-btn">변경하기</button>
{% endblock section %}
