<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>e-pick</title>

    <link rel="stylesheet" href="../static/css/review_write.css">
</head>

<body>
    <div class="header">
        <img src="../static/images/logo.png" alt="e-pick" class="logo">
        <div class="header-right">
            <a href="#">찜 목록</a>
            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>
        </div>
    </div>

    <div class="nav">
        <a href="#">상품조회</a>
        <a href="#">리뷰조회</a>
        <a href="#" class="active">리뷰작성</a>
        <a href="#">상품등록</a>
        <a href="#">Q&A 모아보기</a>
    </div>

    <h2 class="review-title">리뷰 작성하기</h2>

    <div class="review-container">
        <form id="reviewForm">
            <div class="form-row">
                <label>작성자</label>
                <input type="text" id="author" placeholder="작성자 이름을 입력하세요" />
            </div>

            <div class="form-row">
                <label>상품명</label>
                <input type="text" id="product" placeholder="상품명을 입력하세요" />
            </div>

            <div class="form-row">
                <label>제목</label>
                <input type="text" id="title" placeholder="리뷰 제목을 입력하세요" />
            </div>

            <div class="form-row">
                <label>별점</label>
                <div class="stars" id="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>

            <div>
                <textarea class="review-content" id="content" placeholder="리뷰 내용을 작성해주세요."></textarea>
            </div>

            <div class="form-row">
                <label>리뷰 사진</label>
                <div class="file-box">
                    <label for="fileInput" class="custom-file-label">Choose File</label>
                    <input type="file" id="fileInput" />
                    <span class="file-name" id="fileName">No file chosen</span>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">등록하기</button>
        </form>
    </div>

    <script src="../static/js/review_write.js"></script>
</body>
</html>
