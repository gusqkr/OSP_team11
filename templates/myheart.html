<!DOCTYPE html>

    <link rel="stylesheet" href="../static/css/myheart.css">

<body>
    <div class="header">

            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>

    <div class="nav">

        <a href="./review_list.html">리뷰조회</a>

                <div class="heart active">♥</div>

            <div class="product-card">

            <div class="product-card">

            </div>

            <button>3</button>
            <button>4</button>
