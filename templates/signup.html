{% extends "header_base.html" %}
{% block head %}
  <link rel="stylesheet" href="../static/css/signup.css">  
  <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
  
{% endblock head %}

{% block content %}
    <main class="signup-container">
        <h2>e-pick 계정 생성</h2>
        <p class="login-link">
            이미 e-pick 계정이 있으신가요? <a href="/login">로그인</a>
        </p>

        <form class="signup-form" method="POST" action="{{ url_for('signup_confirm') }}" >
            <div class="form-group">
                <label>아이디</label>
                <div class="input-with-btn">
                    <input type="text" name="id" required>
                    <button type="button" class="check-btn">중복확인</button>
                </div>
                <p class="guide-text">8자 이상 영문, 숫자를 조합하여 작성해주세요.</p>
            </div>

            <div class="email-group">
                <label>이메일</label>
                <input type="email" name="email" required>
            </div>
             
            <div class="form-group">
                <label>패스워드</label>
                <div class="password-box">
                    <input type="password" name="pw" required>
                    <button type="button" class="toggle-password">
                        <img src="../static/images/eye-off.png" alt="비밀번호 보기" class="eye-icon">
                    </button>
                </div>
                 <p class="guide-text">영문, 숫자 포함 8자 이상 작성해주세요.</p>
            </div>

            <div class="form-group">
                <label>패스워드 확인</label>
                <div class="password-box">
                    <input type="password" name="pw2"required> 
                    <button type="button" class="toggle-password">
                        <img src="../static/images/eye-off.png" alt="비밀번호 보기" class="eye-icon">
                    </button>
                </div>
                <p class="guide-text" id="pw-match-error" ></p>
            </div>

            <div class="form-group">
                <label>전화번호(선택)</label>
                    <input type="tel" name="tel" placeholder="010 - 1234 - 5678" pattern="^010-\d{4}-\d{4}$">
            </div>

            <div class="agreement">
                <label><input type="checkbox" name="agree"> 개인정보 수집 및 이용에 동의합니다.</label>
            </div>

            <button type="submit" class="signup-btn" disabled>회원가입</button>
        </form>
    </main>
{% endblock content %}
