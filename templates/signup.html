<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>e-pick</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="e-pick" class="logo">
        <div class="header-right">
            <a href="#">찜 목록</a>
            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>
        </div>
    </div>

    <main class="signup-container">
        <h2>e-pick 계정 생성</h2>
        <p class="login-link">
            이미 e-pick 계정이 있으신가요? <a href="#">로그인</a>
        </p>

        <form class="signup-form">
            <div class="form-group">
                <label>아이디</label>
                <div class="input-with-btn">
                    <input type="text" required>
                    <button type="button" class="check-btn">중복확인</button>
                </div>
                <p class="guide-text">8자 이상 영문, 숫자를 조합하여 작성해주세요.</p>
            </div>

            <div class="email-group">
                <label>이메일</label>
                <input type="email" required>
            </div>
             
            <div class="form-group">
                <label>패스워드</label>
                <div class="password-box">
                    <input type="password" required>
                    <button type="button" class="toggle-password">
                        <img src="eye-off.png" alt="비밀번호 보기" class="eye-icon">
                    </button>
                </div>
                 <p class="guide-text">영문, 숫자 포함 8자 이상 작성해주세요.</p>
            </div>

            <div class="form-group">
                <label>패스워드 확인</label>
                <div class="password-box">
                    <input type="password" required>
                    <button type="button" class="toggle-password">
                        <img src="eye-off.png" alt="비밀번호 보기" class="eye-icon">
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>전화번호(선택)</label>
                    <input type="tel">
            </div>

            <div class="agreement">
                <label><input type="checkbox"> 개인정보 수집 및 이용에 동의합니다.</label>
            </div>

            <button type="submit" class="signup-btn" disabled>회원가입</button>
        </form>
    </main>

    <script src="signup.js"></script>
</body>
</html>
