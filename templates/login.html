<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>e-pick</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="header">
        <img src="../static/images/logo.png" alt="e-pick" class="logo">
        <div class="header-right">
            <a href="#">찜 목록</a>
            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>
        </div>
    </div>

    <main class="login-container">
        <h2>e-pick에 로그인하세요</h2>

        <form class="login-form">
            <input type="text" placeholder="아이디" required>
            <div class="password-box">
                <input type="password" placeholder="비밀번호" required>
                <button type="button" class="toggle-password">
                    <img src="../static/images/eye-off.png" alt="비밀번호 보기" class="eye-icon">
                </button>
            </div>
            <p class="error-msg">아이디 또는 비밀번호가 일치하지 않습니다.</p>

            <div class="options">
                <label><input type="checkbox"> 자동 로그인</label>
            </div>

            <button type="submit" class="login-btn">로그인</button>

            <p class="signup-text">
                e-pick 계정이 없으신가요?
                <a href="#">회원가입</a>
            </p>
        </form>
    </main>

    <script src="../static/js/login.js"></script>
</body>
</html>
