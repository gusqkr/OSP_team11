<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>e-pick</title>
    <link rel="stylesheet" href="../static/css/product_detail.css">
</head>
<body>
    <div class="header">
        <img src="../static/images/logo.png" alt="e-pick" class="logo">
        <div class="header-right">
            <a href="#">찜 목록</a>
            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>
        </div>
    </div>
    
    <!--화면마다 변경해야 할 네비게이션 부분-->
    <div class="nav">
        <a href="./All_product.html" class="active">상품조회</a>
        <a href="./review_list.html">리뷰조회</a>
        <a href="./Write_review.html">리뷰작성</a>
        <a href="./product_register.html">상품등록</a>
        <a href="#">Q&A 모아보기</a>
    </div>

    <div class="top-section">
        <img src="../static/images/product.png" alt="pic" class="product">
        <div class="top-column">
            <p class="product-name">카카오프렌즈 춘식이 잠옷 인형</p>
            <p class="price">22,000원</p>
            <hr>
            <div class="info">
                <p class="label">판매자</p>
                <p class="value">chunsikabba</p>
            </div>
            <div class="info">
                <p class="label">상품상태</p>
                <p class="value">새상품</p>
            </div>
            <div class="info">
                <p class="label">주소</p>
                <p class="value">서대문구 아현동</p>
            </div>
            <div class="buttons">
                <button class="like">
                    <span class="heart-symbol">♡</span>
                    <span class="like-count">4</span>
                </button>
                <button class="buy">구매하기</button>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="left-column">
            <p class="small-heading">상품 설명</p>
            <hr>
            <div class="description">
                <p>비닐을 뜯어 전시했어서 약간의 먼지 붙어있을 수 있습니다~ <br>참고 부탁드려용</p><br>
                <p>네고 절대 XXX</p>
            </div>
        </div>
        <div class="right-column">
            <p class="small-heading">Q&A</p>
            <div class="qa-box">
                <div class="qa-content">
                <div class="question-item">
                    <div class="bubble">
                        <strong>Q</strong>
                        <p>비닐 안 뜯은 새상품 맞나요?</p>
                    </div>
                </div>
                <div class="answer-item">
                    <div class="bubble">
                        <strong>A</strong>
                        <p>상품 설명 읽어주세요 ^^;;</p>
                    </div>
                </div>
                <div class="question-input">
                    <input type="text" id="inputBox" placeholder="판매자에게 질문하기.."/>
                    <button>등록</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/product_detail.js"></script>
</body>

</html>
