{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/css/product_register.css">
    <script src="{{ url_for('static', filename='js/product_register.js') }}" defer></script>
{% endblock head %}

{% block section %}
<div class="container">
    <h2 class="reg-title">상품 정보 입력</h2>
    <div class="reg-container">
        <form action="/submit_item_post" method="post" enctype="multipart/form-data" id="regForm">
            
            <div class="form-row">
                <label>상품 사진</label>
                <div class="photo-input-wrapper">
                    <input type="file" name="file" id="img" style="display: none;"/>
                    <label for="img" class="photo-placeholder">
                        <i class="camera-icon"></i>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <label for="seller">판매자 아이디</label>
                <input type="text" id="seller" name="seller" value="{{author}}" readonly>
            </div>

            <div class="form-row">
                <label for="name">상품 이름</label>
                <input type="text" id="name" name="name" placeholder="상품 이름을 입력하세요">
            </div>

            <div class="form-row">
                <label for="addr">주소</label>
                <input type="text" id="addr" name="addr" placeholder="거래 장소를 입력하세요">
            </div>

            <div class="form-row">
                <label for="status">상태</label>
                <select id="status" name="status">
                    <option value="new" selected>새상품</option>
                    <option value="lnew">거의 새상품</option>
                    <option value="used">중고</option>
                </select>
            </div>

            <div class="form-row">
                <label for="price">가격</label>
                <div id="won">
                    <input type="text" id="price" name="price" placeholder="가격을 입력하세요"> 
                    <span>원</span>
                </div>
            </div>

            <div class="form-row" style="align-items: flex-start;"> <label for="description" style="margin-top: 10px;">상품 설명</label>
                <textarea class="product-content" id="description" name="description" rows="4" placeholder="2000자 이내로 작성해주세요."></textarea>
            </div>            

            <button type="submit" class="submit-btn" id="submitBtn" disabled>등록하기</button>

        </form>
    </div>
</div>

{% endblock section %}
