<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>e-pick</title>
    <link rel="stylesheet" href="../static/css/product_register.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="e-pick" class="logo">
        <div class="header-right">
            <a href="#">찜 목록</a>
            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>
        </div>
    </div>
    
    <!--화면마다 변경해야 할 네비게이션 부분-->
    <div class="nav">
        <a href="#">상품조회</a>
        <a href="#">리뷰조회</a>
        <a href="#">리뷰작성</a>
        <a href="#" class="active">상품등록</a>
        <a href="#">Q&A 모아보기</a>
    </div>
    <h3 style="margin: 20px; margin-left: 50px">상품 정보 입력</h3>
    <hr>
    <form action="/submit_item_post" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <div>
        <label for="img">상품 사진 </label>
        <input type="file" name="file" id="img" style="display: none;" />
        <label for="img" class="photo-placeholder" style="vertical-align: middle;">
            <i class="camera-icon"></i>
        </label>
    </div>
    <div>
        <label for="seller">판매자 아이디 </label>
        <input type="text" id="seller" name="seller" required>
    </div>
    <div>
        <label for="name">상품 이름 </label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="addr">주소 </label>
        <input type="text" id="addr" name="addr" required>
    </div>
    <div>
        <label for="status">상태 </label>
        
        <select id="status" name="status">
            <option value="new" selected>새상품</option>
            <option value="lnew">거의 새상품</option>
            <option value="used">중고</option>
            </select>
    </div>
    <div>
        <label for="price">가격 </label>
        <input type="text" id="price" name="price" required>
    </div>
    <div>
        <label for="description">상품 설명 </label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    </div>
    <div class="button-wrapper">
        <input type="submit" value="등록하기" id="submit-btn">
    </div>
</form>
</body>

</html>
