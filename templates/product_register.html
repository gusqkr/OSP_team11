<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>e-pick</title>
    <link rel="stylesheet" href="static/css/product_register.css">
    <style>
        *{
    margin:0;
    box-sizing:border-box;
}

body{
    font-family:"Inter",sans-serif;
    color:#000000;
}

.header{
    display:flex;
    align-items:center;
    padding:40px 60px;
    justify-content:space-between;
}

.logo{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    padding-top:20px;
    width:160px;
    height:auto;
}

.header-right{
    position:absolute;
    right:100px;
}

.header-right a{
    margin-left:10px;
    text-decoration:none;
    color:#000000;
    font-size:13px;
}

.header-right a:hover{
    text-decoration:underline;
}

.nav{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    overflow:hidden;
    padding:70px;
    padding-top:20px;
    padding-bottom:8px;
    border-bottom:1px solid black;
}

.nav a{
    float:none;
    text-align:center;
    text-decoration:none;
    font-weight:500;
    font-size:20px;
    color:black;
    position:relative;
}

/*활성화된 탭 볼드+밑줄*/
.nav a.active{
    color:rgb(0,70,42);
    font-weight:800;
}

.nav a.active::after{
    content:"";
    position:absolute;
    bottom:-9px;
    left:50%;
    transform:translateX(-50%);
    width:90px;
    height:6px;
    background-color:rgb(0,70,42);
    border-radius:9px;
}
.photo-placeholder{
    width: 120px;
    height: 120px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;

    display:inline-flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;

    margin-left: 20px;
    vertical-align: middle;
}
.photo-placeholder .camera-icon::before{
    content: "\1F4F7"; /* Unicode for camera emoji */
    font-size: 40px;
    color: #aaa;
    line-height: 1;
}
#seller, #name, #addr, #email, #phone{
    background-color: #e7e7e7;
    border: 1px solid #e7e7e7;
    border-radius: 3px;
    height: 25px;
}
.form-group{
    display: grid;
    max-width: 600px;
}
.form-group > div{
    display: grid;
    grid-template-columns: 150px 1fr;
    align-items: center;
    margin-bottom: 15px;
    gap:10px

}
.form-section label {
    grid-column: 1 / 2;
    text-align: right; 
    padding-right: 20px;
}

/* 3. ***** 모든 입력 필드에 레이아웃 적용 (핵심) ***** */
/* 모든 input, select, textarea 요소가 두 번째 컬럼에 위치하도록 지정 */
.form-section input, 
.form-section select,
.form-section textarea { 
    grid-column: 2 / 3; 
    width: 100%; /* 너비를 Grid 칸에 꽉 채우도록 설정 */
    max-width: 100px;
    /* 여기서 배경색, 테두리, border-radius 등 스타일을 일괄 적용 */
    background-color: #f5f5f5; 
    border: 1px solid #ccc;
    border-radius: 5px; /* 모서리 뭉툭하게 */
    padding: 8px;
}
.button-wrapper{
    text-align: right;
    margin-right: 50px;
}
#submit-btn{
    
    background-color: #00462a;
    color: white;
    border: #00462a;
    border-radius: 10px;
    width: 100px;
    height: 35px;
}
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="e-pick" class="logo">
        <div class="header-right">
            <a href="#">찜 목록</a>
            <a href="#">마이페이지</a>
            <a href="#">로그아웃</a>
        </div>
    </div>
    
    <!--화면마다 변경해야 할 네비게이션 부분-->
    <div class="nav">
        <a href="#">상품조회</a>
        <a href="#">리뷰조회</a>
        <a href="#">리뷰작성</a>
        <a href="#" class="active">상품등록</a>
        <a href="#">Q&A 모아보기</a>
    </div>
    <h3>상품 정보 입력</h3>
    <hr>
    <form action="/submit_item_post" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <div>
        <label for="img">상품 사진 </label>
        <input type="file" name="file" id="img" style="display: none;" />
        <label for="img" class="photo-placeholder" style="vertical-align: middle;">
            <i class="camera-icon"></i>
        </label>
    </div>
    <div>
        <label for="seller">판매자 아이디 : </label>
        <input type="text" id="seller" name="seller" required>
    </div>
    <div>
        <label for="name">상품 이름 : </label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="addr">주소 : </label>
        <input type="text" id="addr" name="addr" required>
    </div>
    <div>
        <label for="category">카테고리 : </label>
        
        <select id="Category" name="category">
            <option value="Clothes" selected>의류</option>
            <option value="Beauty">뷰티</option>
            <option value="Books">도서</option>
            <option value="Furniture">가구</option>
            <option value="Electronics">가전제품</option>
            <option value="ETC">기타</option>
        </select>
    </div>
    <div>
        <label for="tel">이메일 : </label>
        <input type="text" id="email" name="email" required>
    </div>
    <div>
        <label for="card">신용 카드 사용 여부 (예/아니오): </label>
        
        <select id="card" name="card">
            <option value="Y" selected>예</option>
            <option value="N">아니오</option>
        </select>
    </div>
    <div>
        <label for="status">상태 </label>
        
        <select id="status" name="status">
            <option value="new" selected>새상품</option>
            <option value="lnew">거의 새상품</option>
            <option value="used">중고</option>
            </select>
    </div>
    <div>
        <label for="phone">전화번호 : </label>
        <input type="text" id="phone" name="phone" required>
    </div>
    </div>
    <div class="button-wrapper">
        <input type="submit" value="등록하기" id="submit-btn">
    </div>
</form>
</body>

</html>
